language: java

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/

install:
  - git clone git://github.com/JetBrains/Arend && cd Arend
  - ./gradlew
  - ./gradlew jarDep
  - git clone git://github.com/groupoid/arend

script:
  - java -jar ./build/libs/arend.jar -s arend/src
